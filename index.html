<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Document</title>
	</head>
	<body>
		<main>
			<section class="page-1">
				<h1>Paintyfull Coloors</h1>
				<p class="the-super-fast">The super fast color palette generator !</p>
				<p class="create-the-perfect">
					Create the perfect palette or get inspired by thousands of beautiful
					colors schemas !
				</p>
				<div class="image-computer">
					<img src="computer.svg" alt="image-computer" />
				</div>
			</section>
			<article>
				<section class="orange-sun">
					<div class="h-tag-color">
						<p class="h-tag">#FBDF93</p>
						<p class="color">Orange sun</p>
					</div>
				</section>
				<section class="green-mint">
					<div class="h-tag-color">
						<p class="h-tag">#D3FB93</p>
						<p class="color">Green mint</p>
					</div>
				</section>
				<section class="purple-sober">
					<div class="h-tag-color">
						<p class="h-tag">#E193FB</p>
						<p class="color">Purple sober</p>
					</div>
				</section>
				<section class="cyan-dive">
					<div class="h-tag-color">
						<p class="h-tag">#93F0FB</p>
						<p class="color">Cyan dive</p>
					</div>
				</section>
				<section class="yellow-sand">
					<div class="h-tag-color">
						<p class="h-tag">#F7FB93</p>
						<p class="color">Yellow sand</p>
					</div>
				</section>
			</article>
		</main>
	</body>
</html>
